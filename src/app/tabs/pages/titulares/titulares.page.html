<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>titulares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">titulares</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment [scrollable]="true" value="espacio" (ionChange)="segmentChange($event)">
    <ion-segment-button value="espacio">
      espacio
    </ion-segment-button>
    <ion-segment-button value="deportes">
      deportes
    </ion-segment-button>
    <ion-segment-button value="historia">
      historia
    </ion-segment-button>
    <ion-segment-button value="ciencia">
      ciencia
    </ion-segment-button>
    <ion-segment-button value="religion">
      religion
    </ion-segment-button>
    
    
  </ion-segment>
 
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6"  sizeMd="4" *ngFor="let noticia of list" >
        <app-noticia  [noticia]="noticia"></app-noticia>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
