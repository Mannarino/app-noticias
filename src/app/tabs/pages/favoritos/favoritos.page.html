<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">favoritos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid >
    <ion-row>
      <ion-col size="12" sizeSm="6"  sizeMd="4" *ngFor="let noticia of listFavoritos" >
        <app-noticia  [noticia]="noticia"></app-noticia>
      </ion-col>
      
    </ion-row>
  </ion-grid>
 
  

  <div *ngIf="exitsFavoritos" class="example-content">
    <ion-note >Favoritos no hay para mostrar</ion-note>
  </div>
  

  

</ion-content>
